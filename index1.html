<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>1DailyCalendar</title>
  <link rel="icon" href="Elements/myLogo.png" type="image/png" />
  <style>
    /* Reset & basics */
    * {
      box-sizing: border-box;
      user-select: none;
    }
    body {
      margin: 0; padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      transition: background-color 0.4s ease, color 0.4s ease;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    :root {
      --bg: #f9f9f9;
      --text: #222;
      --card-bg: #fff;
      --input-bg: #fafafa;
      --border: #ccc;
      --accent: #007aff;
      --shadow: rgba(0,0,0,0.1);
    }
    [data-theme='dark'] {
      --bg: #121214;
      --text: #e4e6eb;
      --card-bg: #1e1e1e;
      --input-bg: #2a2a2a;
      --border: #444;
      --accent: #0a84ff;
      --shadow: rgba(0,0,0,0.8);
    }
    header {
      padding: 1rem 2rem;
      background: var(--card-bg);
      box-shadow: 0 2px 8px var(--shadow);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-weight: 700;
      font-size: 1.4rem;
      letter-spacing: 0.05em;
      color: var(--accent);
      user-select: text;
    }
    main {
      flex: 1;
      overflow: hidden;
      padding: 1rem 1rem 3rem 1rem;
      display: flex;
      flex-direction: column;
      max-width: 900px;
      margin: 0 auto;
    }
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.8rem;
      user-select: none;
    }
    .calendar-header button {
      background: var(--accent);
      border: none;
      color: #fff;
      padding: 0.4rem 1rem;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .calendar-header button:hover {
      background: #005ecb;
    }
    .month-year {
      font-weight: 600;
      font-size: 1.3rem;
      color: var(--accent);
    }
    .theme-toggle {
      cursor: pointer;
      border: none;
      background: transparent;
      font-size: 1.4rem;
      color: var(--accent);
      transition: color 0.3s ease;
      user-select: none;
    }
    .theme-toggle:hover {
      color: #005ecb;
    }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
      user-select: none;
      overflow-x: auto;
      padding-bottom: 0.5rem;
      scroll-behavior: smooth;
    }
    .calendar-grid::-webkit-scrollbar {
      height: 8px;
    }
    .calendar-grid::-webkit-scrollbar-track {
      background: transparent;
    }
    .calendar-grid::-webkit-scrollbar-thumb {
      background: var(--accent);
      border-radius: 4px;
    }
    .day-name, .day-cell {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0.4rem 0.4rem 0.2rem 0.4rem;
      border-radius: 12px;
      font-size: 0.9rem;
      color: var(--text);
      background: var(--card-bg);
      box-shadow: 0 2px 6px var(--shadow);
      min-height: 100px;
      cursor: grab;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    .day-cell.dragging {
      opacity: 0.7;
      cursor: grabbing;
      box-shadow: 0 6px 12px var(--accent);
    }
    .day-name {
      font-weight: 700;
      color: var(--accent);
      cursor: default;
      box-shadow: none;
      user-select: none;
    }
    .day-number {
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 4px;
      color: var(--accent);
    }
    textarea.note-input {
      width: 100%;
      height: 60px;
      resize: none;
      border: 1.5px solid var(--border);
      border-radius: 8px;
      padding: 6px 8px;
      font-family: inherit;
      font-size: 0.9rem;
      background: var(--input-bg);
      color: var(--text);
      transition: border-color 0.3s ease;
      outline-offset: 2px;
      outline-color: transparent;
    }
    textarea.note-input:focus {
      border-color: var(--accent);
      outline-color: var(--accent);
    }
    footer {
      padding: 1rem 2rem;
      background: var(--card-bg);
      box-shadow: 0 -2px 8px var(--shadow);
      font-size: 0.9rem;
      color: var(--text);
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 0.5rem;
      user-select: text;
    }
    footer a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    footer a:hover {
      color: #005ecb;
      text-decoration: underline;
    }
    .export-btn {
      background: var(--accent);
      border: none;
      color: #fff;
      font-weight: 600;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    .export-btn:hover {
      background: #005ecb;
    }

    @media (max-width: 600px) {
      .calendar-grid {
        gap: 4px;
      }
      .day-cell {
        min-height: 90px;
        padding: 0.3rem;
      }
      textarea.note-input {
        height: 50px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>1DailyCalendar</h1>
    <button class="theme-toggle" aria-label="Toggle Light/Dark Theme" title="Toggle Light/Dark Theme">ðŸŒ™</button>
  </header>
  <main>
    <section class="calendar-header" aria-label="Calendar navigation">
      <button id="prev-month" aria-label="Previous Month">&lt;</button>
      <div class="month-year" aria-live="polite" aria-atomic="true"></div>
      <button id="next-month" aria-label="Next Month">&gt;</button>
    </section>
    <section class="calendar-grid" role="grid" aria-label="Monthly calendar">
      <!-- Days of week and calendar cells go here dynamically -->
    </section>
    <button class="export-btn" id="export-data">Export Data</button>
  </main>
  <footer>
    <div>Contact: <a href="mailto:mirmohmmadluqman@gmail.com" target="_blank" rel="noopener noreferrer">mirmohmmadluqman@gmail.com</a></div>
    <div>Twitter: <a href="https://twitter.com/mirmohmadluqman" target="_blank" rel="noopener noreferrer">@mirmohmadluqman</a></div>
  </footer>

  <script>
    (() => {
      // Elements
      const body = document.body;
      const themeToggle = document.querySelector('.theme-toggle');
      const monthYearDisplay = document.querySelector('.month-year');
      const calendarGrid = document.querySelector('.calendar-grid');
      const prevMonthBtn = document.getElementById('prev-month');
      const nextMonthBtn = document.getElementById('next-month');
      const exportBtn = document.getElementById('export-data');

      // Constants
      const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
      const STORAGE_KEY = 'dailyCalendarData';
      const THEME_KEY = 'dailyCalendarTheme';

      // State
      let currentDate = new Date();
      let data = {}; // { 'YYYY-MM-DD': "note text" }

      // Load theme from localStorage or default
      function loadTheme() {
        const savedTheme = localStorage.getItem(THEME_KEY);
        if (savedTheme === 'dark') {
          body.setAttribute('data-theme', 'dark');
          themeToggle.textContent = 'â˜€ï¸';
        } else {
          body.removeAttribute('data-theme');
          themeToggle.textContent = 'ðŸŒ™';
        }
      }

      // Toggle theme
      themeToggle.onclick = () => {
        if (body.getAttribute('data-theme') === 'dark') {
          body.removeAttribute('data-theme');
          localStorage.setItem(THEME_KEY, 'light');
          themeToggle.textContent = 'ðŸŒ™';
        } else {
          body.setAttribute('data-theme', 'dark');
          localStorage.setItem(THEME_KEY, 'dark');
          themeToggle.textContent = 'â˜€ï¸';
        }
      };

      // Save data to localStorage
      function saveData() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
      }

      // Load data from localStorage
      function loadData() {
        const saved = localStorage.getItem(STORAGE_KEY);
        if (saved) {
          try {
            data = JSON.parse(saved);
          } catch {
            data = {};
          }
        }
      }

      // Format date to YYYY-MM-DD
      function formatDate(date) {
        return date.toISOString().split('T')[0];
      }

      // Create day name headers
      function createDayNames() {
        dayNames.forEach(day => {
          const div = document.createElement('div');
          div.className = 'day-name';
          div.textContent = day;
          calendarGrid.appendChild(div);
        });
      }

      // Create calendar days for given month/year
      function createCalendar(date) {
        calendarGrid.innerHTML = '';
        createDayNames();

        const year = date.getFullYear();
        const month = date.getMonth();

        // First day of month weekday (0=Sun,...)
        const firstDay = new Date(year, month, 1).getDay();
        // Number of days in month
        const daysInMonth = new Date(year, month + 1, 0).getDate();

        // Fill blank days before first day
        for (let i = 0; i < firstDay; i++) {
          const blankCell = document.createElement('div');
          blankCell.className = 'day-cell';
          blankCell.style.background = 'transparent';
          blankCell.style.boxShadow = 'none';
          blankCell.style.cursor = 'default';
          blankCell.setAttribute('aria-hidden', 'true');
          calendarGrid.appendChild(blankCell);
        }

        // Create day cells
        for (let day = 1; day <= daysInMonth; day++) {
          const cell = document.createElement('div');
          cell.className = 'day-cell';
          cell.setAttribute('role', 'gridcell');
          cell.setAttribute('tabindex', '0');
          const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;

          // Day number
          const dayNum = document.createElement('div');
          dayNum.className = 'day-number';
          dayNum.textContent = day;
          cell.appendChild(dayNum);

          // Textarea for note
          const textarea = document.createElement('textarea');
          textarea.className = 'note-input';
          textarea.placeholder = 'Add note...';
          textarea.value = data[dateStr] || '';
          textarea.setAttribute('aria-label', `Notes for ${dateStr}`);

          textarea.addEventListener('input', (e) => {
            const val = e.target.value.trim();
            if (val) {
              data[dateStr] = val;
            } else {
              delete data[dateStr];
            }
            saveData();
          });

          cell.appendChild(textarea);
          calendarGrid.appendChild(cell);
        }
      }

      // Update month-year display text
      function updateMonthYear(date) {
        const options = { year: 'numeric', month: 'long' };
        monthYearDisplay.textContent = date.toLocaleDateString(undefined, options);
      }

      // Navigation handlers
      prevMonthBtn.onclick = () => {
        currentDate.setMonth(currentDate.getMonth() - 1);
        updateUI();
      };
      nextMonthBtn.onclick = () => {
        currentDate.setMonth(currentDate.getMonth() + 1);
        updateUI();
      };

      // Export data as JSON file
      function exportData() {
        const exportObj = { ...data };
        const jsonStr = JSON.stringify(exportObj, null, 2);
        const blob = new Blob([jsonStr], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `1DailyCalendar_export_${new Date().toISOString().slice(0,10)}.json`;
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(url);
      }
      exportBtn.onclick = exportData;

      // Initial load
      loadTheme();
      loadData();
      updateUI();

      function updateUI() {
        updateMonthYear(currentDate);
        createCalendar(currentDate);
      }
    })();
  </script>
</body>
</html>
